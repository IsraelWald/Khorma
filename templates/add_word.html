{% extends 'base.html' %}
{% block content %}

<div class="main-container">
    <h1 align="center">Add A Word</h1>
    <form method="get">
        <div class="form-group">
            <label for="english">English Word</label>
            <input type="text" id="english" name="english">
        </div>
        <div class="form-group">
            <label for="khorma">Khorma Word</label>
            <input type="text" id="khorma" name="khorma">
        </div>
        <div class="form-group">
            <label for="apos">Apostrophe Form</label>
            <input type="text" id="apos" name="apos">
        </div>
        <div class="form-group">
            <input type="submit" value="Save Word" class="save-btn">
        </div>
    </form>

</div>
{% endblock content %}
